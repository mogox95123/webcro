<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Access</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="card-title mb-0">Admin Access Verification</h3>
        </div>
        <div class="card-body">
          <form action="/admin/verify" method="post">
            <div class="mb-3">
              <label for="adminKey" class="form-label">Enter Admin Key</label>
              <input type="password" class="form-control" id="adminKey" name="admin-key" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Verify</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">
          Enter the provided admin key to access the administrative panel.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
